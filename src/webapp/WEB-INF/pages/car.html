<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div>
    <table th:border="1">
        <thead>
        <tr>
            <th colspan="3">Car List</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Make</td>
            <td> Model</td>
            <td>Serial</td>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.make}">...</td>
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.serial}">...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
